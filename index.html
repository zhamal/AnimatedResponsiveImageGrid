<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>LettersTo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
        content="Animated Responsive Image Grid - Cycling through a set of images in a responsive grid."/>
  <meta name="keywords"
        content="grid, images, thumbnails, responsive, css3, jquery, javascript, random, transition, 3d, perspective"/>
  <meta name="author" content="Codrops"/>
  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/demo.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <script type="text/javascript" src="js/modernizr.custom.26633.js"></script>
  <noscript>
    <link rel="stylesheet" type="text/css" href="css/fallback.css"/>
  </noscript>
  <!--[if lt IE 9]>
  <link rel="stylesheet" type="text/css" href="css/fallback.css"/>
  <![endif]-->
</head>
<body>

<section class="main">

  <div id="ri-grid" class="ri-grid ri-grid-size-3">
    <ul id="images">

    </ul>
  </div>

</section>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.gridrotator.js"></script>

<script type="text/javascript">


  $(function () {
    var search_term = 'letters';
    var url = 'https://api.flickr.com/services/feeds/photos_public.gne?tags=' + search_term + "&tagmode=any&format=json&jsoncallback=?";
    $.getJSON(url, after_download);
  });

  function after_download(data) {
    var $images = $("#images");
    data.items.forEach(function (item) {
      var $item = $('<li><a href="#"><img src="' + item.media.m + '"/></a>');
      $item.appendTo($images);
      $item.clone().appendTo($images);
    });

    $('#ri-grid').gridrotator();
  }

</script>


</body>
</html>
